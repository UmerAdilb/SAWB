<html lang="en">
<head>

  
  <script src="/js/properties.js"></script>
	<script src="/js/customFetch.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Voter client</h1>
    <div style="margin-left: 5px;">
      <button type="button" class="btn btn-primary" id="toggleVisibilityButton" style="margin-bottom:20px ; margin-top:20px">List Candidate</button>       
    </div>
    <div id="displayTable" style="padding-top: 10px; margin-left: 5px; margin-right: 5px;">
      <table class="table table-striped table-dark" id="displaytable" >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Scientific Name</th>
              <th scope="col">Common Name</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody id="candidateRows">
            
          </tbody>
        </table>
      </div>
    <div style="padding-left: 5px; padding-right: 5px">


        <h3>Voter Identity</h3>

       
        <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Membership Number</label>
                <input type="number" class="form-control" id="inputMemberNo" placeholder="Enter your membership number" required>
                <div class="invalid-feedback">
                  Please provide a valid membership number.
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6" >
              <label for="inputAddress">Age</label>
              <input type="number" class="form-control" id="inputAge" placeholder="Enter your age">
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress2">Region</label>
              <input type="text" class="form-control" id="inputRegion" placeholder="Enter your region">
            </div>
        </div>
        
    <div style="padding-left: 5px; padding-right:5px">
      <h3>Vote here!</h3>

     
      <button type="button" class="btn btn-dark" onclick="deleteVoteById()">Retract Vote</button>
      <button type="button" class="btn btn-dark" onclick="showTable()">Show Vote</button><span id="showVote" style="margin-left:20px ;color: black; font-size: 20px; "></span>
      
      <form style="padding-left: 5px; padding-top: 10px;">
          <div class="form-group">
            <label for="sel1">Select list (select one):</label>
            <select class="form-control" id="sel1">
             
            </select>
          </div>
        </form>
        <div> <button type="submit" class="btn btn-primary" onclick="saveVote()">Submit</button></div>


  </div>
          </form>
    </div>

    
    <script src="/js/client.js"></script>

</body>
</html>
