<body>
	<!-- <div id="preloader"></div> -->
  <div class="limiter"  >
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					
          <img src="/img/depositphotos_54108291-stock-illustration-black-bird-isolated-with-outstretched.jpg" style="border-radius: 50%;">
				</div>

				<form class="login100-form validate-form" >
					<span class="login100-form-title">
            	<h2 style="font-style: italic;">Bird Polling Service</h2>
					</span>
					<div id="notAllowed"></div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" id="email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						<i class="fa fa-envelope"></i>
						</span>
					</div>
					<!-- <div style="font-size:smaller; color: red;" >Email is wrong</div> -->

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type ="button" onclick="loginData()">
							Login
						</button>
           
					</div>
				</form>
			</div>
		</div>
	</div>
